<?xml version="1.0" encoding="UTF-8"?>
<svg width="28" height="28" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Phiphat D. Portfolio Logo</title>
  <desc id="desc">Rounded square with gradient stroke and the initials PD in white</desc>
  <defs>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>
  <!-- Outer rounded border with gradient stroke -->
  <rect x="3" y="3" width="58" height="58" rx="12" stroke="url(#accentGrad)" stroke-width="4"/>
  <!-- Monogram -->
  <text x="50%" y="54%" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="28" font-weight="800" fill="#ffffff" letter-spacing="-1">PD</text>
</svg>